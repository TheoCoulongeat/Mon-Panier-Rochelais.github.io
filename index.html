<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier Rochelais</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <style> 
        body { background-color: #0B2822; color: #F5F1E8; } 
        /* Animation pour le chargement */
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        // ============================================================================
        // üëáüëá ZONE DE CONFIGURATION √Ä MODIFIER üëáüëá
        // ============================================================================
        
        // 1. COLLEZ L'URL DE VOTRE SCRIPT GOOGLE ICI (celle qui finit par /exec)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/XXXXXXXXXXXXXXXXXXXXX/exec'; 

        // 2. VOS LIENS GITHUB
        const CSV_URL = 'https://raw.githubusercontent.com/TheoCoulongeat/VOTRE_REPO/main/composition.csv';
        const LOGO_URL = 'https://raw.githubusercontent.com/TheoCoulongeat/VOTRE_REPO/main/Logo.png';

        // ============================================================================


        // --- CONFIGURATION SEMAINE (Prix, Dates...) ---
        const WEEKLY_CONFIG = {
            panierPrice: 31.90,
            extras: [
                { id: 1, name: "≈íufs (x6)",        price: 3.50 },
                { id: 2, name: "Miel (250g)",       price: 6.00 },
                { id: 3, name: "Confiture (pot)",   price: 5.50 },
                { id: 4, name: "Pain bio",          price: 4.20 },
                { id: 5, name: "Fromage de ch√®vre", price: 7.80 }
            ],
            pickupDays: [
                { id: 'mercredi', label: 'Mercredi', deadline: '2026-02-04T12:00', locations: ['12h00 ‚Äî Parking de la salle L\'Agora (proche m√©diath√®que Saint-Xandre)', '12h45 ‚Äî Parking √©cole Jean de La Fontaine, rue du Chemin Bas, Marsilly', '13h15 ‚Äî Centre bourg, 17 rue L√©once Vieljeux, Nieul-sur-Mer', '13h45 ‚Äî Parking espace Saint-Exup√©ry, L\'Houmeau', '16h30 ‚Äî Parking du Belv√©d√®re, √éle de R√©', '17h10 ‚Äî Parking coll√®ge de Beauregard, Sautel', '17h45 ‚Äî Esplanade des parcs, La Rochelle (pr√®s salle de basket)', '18h30 ‚Äî Parking face √† Palmilud, P√©rigny (√©cole maternelle)', '19h00 ‚Äî Parking face √† la pharmacie, proche Intermarch√©, Villeneuve', '19h30 ‚Äî Parking salle Giraudeau, Mireuil'] },
                { id: 'jeudi', label: 'Jeudi', deadline: '2026-02-05T12:00', locations: ['12h00 ‚Äî Parking du bowling des Minimes', '12h30 ‚Äî Parking du SUAPSE, face Carrefour Market, Tasdon/Aytr√©', '15h30 ‚Äî Gymnase municipal, rue Pierre de Coubertin, Dompierre-sur-Mer', '16h00 ‚Äî Salle des f√™tes, 1 rue de l\'Aunis, Sainte-Soulle', '16h30 ‚Äî Place de la mairie, La Jarrie', '17h00 ‚Äî Parking de la mairie, La Jarne', '17h30 ‚Äî Centre municipal de rencontre, Saint-Rogatien', '18h00 ‚Äî Salle polyvalente Jean Fillipi, Puilboreau'] },
                { id: 'vendredi', label: 'Vendredi', deadline: '2026-02-06T12:00', locations: ['12h00 ‚Äî Salle polyvalente, Lagord', '12h30 ‚Äî Ruines de l\'√©glise, Laleu', '13h00 ‚Äî Face au stade Rochelais, Port Neuf (place de l\'√éle de France)', '13h35 ‚Äî Parc municipal, Salles-sur-Mer', '14h30 ‚Äî Fond de l\'impasse rue de la Marne (pr√®s du commissariat) La Rochelle', '16h45 - 17h20 ‚Äî √âcole de Villedoux', '18h00 ‚Äî Salle polyvalente, Saint-Vivien', '18h30 ‚Äî Parking du stade, Ch√¢telaillon-Plage', '19h15 ‚Äî Entr√©e du parking, avenue Marie-Fran√ßois Sadi Carnot, Rochefort'] },
                { id: 'samedi', label: 'Samedi', deadline: '2026-02-07T10:00', locations: ['12h00 ‚Äî Face √† l\'√©cole Marie Eustelle, Marans', '12h30 ‚Äî Parking face √† l\'√©glise, Andilly', '13h00 ‚Äî Face √† la mairie, V√©rines', '13h30 ‚Äî Parking de la mairie, Saint-Sauveur-d\'Aunis', '14h10 ‚Äî Parking du coll√®ge, Aigrefeuille-d\'Aunis', '14h45 ‚Äî Monument aux morts, Surg√®res', '15h40 ‚Äî Salles municipales de Lafond, 48 avenue Antoine de Saint-Exup√©ry, La Rochelle'] }
            ]
        };
        const COMPOSITION_FALLBACK = [ { nom: "√âpinard", quantite: "500g" }, { nom: "Pommes", quantite: "1 kg" }, { nom: "Carottes", quantite: "800g" }, { nom: "Poireaux", quantite: "3 pi√®ces" }, { nom: "Oignons", quantite: "500g" }, { nom: "Salade", quantite: "1 pi√®ce" }, { nom: "Butternut", quantite: "1 pi√®ce" } ];

        // --- ICONES ---
        const { useState, useEffect } = React;
        const ChevronDown = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>;
        const ChevronUp = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m18 15-6-6-6 6"/></svg>;
        const ShoppingBasket = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m5 11 4-7"/><path d="m19 11-4-7"/><path d="M2 11h20"/><path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8c.9 0 1.8-.7 2-1.6l1.7-7.4"/><path d="m9 11 1 9"/><path d="m4.5 11 .1 9"/><path d="m15 11-1 9"/></svg>;
        const Plus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const Minus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>;
        const Check = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>;
        const Loader = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;

        
        // --- APPLICATION ---
        function MonPanierRochelais() {
            const [composition, setComposition] = useState([]);
            const [csvLoading, setCsvLoading] = useState(true);
            const [csvError, setCsvError] = useState(false);
            const [showComposition, setShowComposition] = useState(false);
            const [selectedDay, setSelectedDay] = useState(null);
            const [orderConfirmed, setOrderConfirmed] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            
            // √âtat du formulaire
            const [formData, setFormData] = useState({
                firstName: '', lastName: '', phone: '', email: '',
                location: '', basketCount: 1, replacement: '', extras: {}, comment: ''
            });

            // Chargement CSV
            useEffect(() => {
                if (!CSV_URL || CSV_URL === '') { setComposition(COMPOSITION_FALLBACK); setCsvLoading(false); return; }
                Papa.parse(CSV_URL, { download: true, header: true, skipEmptyLines: true, dynamicTyping: false, complete: (results) => { if (results.data && results.data.length > 0) { const cleaned = results.data.map(row => ({ nom: (row['nom'] || row['Nom'] || '').trim(), quantite: (row['quantite'] || row['Quantit√©'] || row['quantit√©'] || '').trim() })).filter(r => r.nom !== ''); setComposition(cleaned); setCsvLoading(false); } else { setComposition(COMPOSITION_FALLBACK); setCsvLoading(false); setCsvError(true); } }, error: () => { setComposition(COMPOSITION_FALLBACK); setCsvLoading(false); setCsvError(true); } });
            }, []);

            const isDayAvailable = (deadline) => new Date() < new Date(deadline);
            const calculateTotal = () => { let total = WEEKLY_CONFIG.panierPrice * formData.basketCount; Object.entries(formData.extras).forEach(([id, qty]) => { if (qty > 0) { const extra = WEEKLY_CONFIG.extras.find(e => e.id === parseInt(id)); if (extra) total += extra.price * qty; } }); return total.toFixed(2); };
            const updateExtraQty = (id, delta) => { setFormData(prev => ({ ...prev, extras: { ...prev.extras, [id]: Math.max(0, (prev.extras[id] || 0) + delta) } })); };

            // SOUMISSION DU FORMULAIRE
            const handleSubmit = async () => {
                // 1. Validation : Nom et Lieu obligatoires
                if (!formData.firstName || !formData.lastName || !formData.location) {
                    alert('Merci de renseigner votre Nom, Pr√©nom et le Lieu de retrait.');
                    return;
                }
                
                // 2. Validation : Soit Tel, Soit Email (OU les deux)
                if (!formData.phone && !formData.email) {
                    alert('Veuillez indiquer au moins un moyen de contact (T√©l√©phone OU Email).');
                    return;
                }

                setIsSubmitting(true);

                const orderData = {
                    date: new Date().toLocaleString('fr-FR'),
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    phone: formData.phone,
                    email: formData.email,
                    pickupDay: WEEKLY_CONFIG.pickupDays.find(d => d.id === selectedDay)?.label,
                    location: formData.location,
                    basketCount: formData.basketCount,
                    extras: Object.entries(formData.extras).filter(([_, qty]) => qty > 0).map(([id, qty]) => `${WEEKLY_CONFIG.extras.find(e => e.id === parseInt(id))?.name} x${qty}`).join(', '),
                    total: calculateTotal(),
                    replacement: formData.replacement,
                    comment: formData.comment
                };
                
                try {
                    // V√©rification URL
                    if (GOOGLE_SCRIPT_URL.includes('XXXX')) {
                        alert("Attention : L'URL du Google Script n'a pas √©t√© configur√©e dans le code.");
                        setIsSubmitting(false);
                        return;
                    }

                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });
                    setOrderConfirmed(true);
                } catch (err) {
                    console.error(err);
                    setOrderConfirmed(true);
                }
                setIsSubmitting(false);
            };

            // √âCRAN DE CONFIRMATION
            if (orderConfirmed) {
                return (
                    <div className="min-h-screen bg-[#0B2822] text-[#F5F1E8] p-4">
                        <div className="max-w-md mx-auto pt-20 text-center">
                            <div className="bg-green-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6"><Check className="w-12 h-12 text-white" /></div>
                            <h2 className="text-2xl font-bold mb-4">Commande enregistr√©e !</h2>
                            <p className="mb-6">
                                {formData.email 
                                    ? <span>Un email de confirmation a √©t√© envoy√© √† <strong>{formData.email}</strong>.</span> 
                                    : <span>Pensez √† faire une capture d'√©cran de cette page.</span>
                                }
                            </p>
                            <div className="bg-[#1a3d36] p-6 rounded-lg mb-6 text-left space-y-2">
                                <p><strong>Nom :</strong> {formData.firstName} {formData.lastName}</p>
                                <p><strong>Retrait :</strong> {WEEKLY_CONFIG.pickupDays.find(d => d.id === selectedDay)?.label}</p>
                                <p><strong>Lieu :</strong> {formData.location}</p>
                                <p><strong>Total :</strong> {calculateTotal()} ‚Ç¨</p>
                            </div>
                            <button onClick={() => window.location.reload()} className="bg-[#F5F1E8] text-[#0B2822] px-6 py-3 rounded-lg font-semibold hover:bg-[#e5e1d8] transition-colors">Nouvelle commande</button>
                        </div>
                    </div>
                );
            }

            // FORMULAIRE PRINCIPAL
            return (
                <div className="min-h-screen bg-[#0B2822] text-[#F5F1E8] pb-20">
                    <div className="text-center pt-8 pb-6 px-4">
                        <div className="w-24 h-24 rounded-full mx-auto mb-4 overflow-hidden flex items-center justify-center bg-[#F5F1E8]">
                            {LOGO_URL && LOGO_URL.includes('http') ? (<img src={LOGO_URL} alt="Mon Panier Rochelais" className="w-full h-full object-cover" />) : (<ShoppingBasket className="w-12 h-12 text-[#0B2822]" />)}
                        </div>
                        <h1 className="text-3xl font-bold mb-2">Mon Panier Rochelais</h1>
                        <p className="text-[#F5F1E8]/80">Bienvenue sur l'espace de r√©servation</p>
                    </div>

                    <div className="max-w-md mx-auto px-4">
                        {/* Composition */}
                        <div className="mb-6">
                            <button onClick={() => setShowComposition(!showComposition)} className="w-full bg-[#1a3d36] p-4 rounded-lg flex items-center justify-between hover:bg-[#234d45] transition-colors">
                                <span className="font-semibold text-lg">ü•¨ Composition de la semaine</span>
                                {showComposition ? <ChevronUp /> : <ChevronDown />}
                            </button>
                            {showComposition && (
                                <div className="bg-[#1a3d36] mt-2 p-4 rounded-lg">
                                    <p className="font-semibold mb-3">Panier √† {WEEKLY_CONFIG.panierPrice} ‚Ç¨</p>
                                    {csvLoading && <div className="flex items-center justify-center py-4 text-[#F5F1E8]/60"><Loader className="w-5 h-5 animate-spin mr-2" />Chargement...</div>}
                                    {!csvLoading && <ul className="space-y-2">{composition.map((item, i) => (<li key={i} className="flex items-center justify-between"><div className="flex items-center"><span className="w-2 h-2 bg-[#F5F1E8] rounded-full mr-3"></span><span>{item.nom}</span></div><span className="text-[#F5F1E8]/70 text-sm">{item.quantite}</span></li>))}</ul>}
                                </div>
                            )}
                        </div>

                        {/* Choix Jour */}
                        <div className="mb-6">
                            <h2 className="text-xl font-bold mb-4">üìÖ Choisir le jour de retrait</h2>
                            <div className="grid grid-cols-2 gap-3">
                                {WEEKLY_CONFIG.pickupDays.map(day => {
                                    if (!isDayAvailable(day.deadline)) return null;
                                    return (<button key={day.id} onClick={() => { setSelectedDay(day.id); setFormData(p => ({...p, location: ''})); }} className={`p-4 rounded-lg font-semibold transition-all ${selectedDay === day.id ? 'bg-[#F5F1E8] text-[#0B2822] scale-105 ring-4 ring-[#F5F1E8]/50' : 'bg-[#1a3d36] hover:bg-[#234d45] border-2 border-transparent'}`}>{day.label}</button>);
                                })}
                            </div>
                        </div>

                        {selectedDay && (
                            <div className="space-y-6">
                                {/* Infos Contact */}
                                <div className="bg-[#1a3d36] p-4 rounded-lg space-y-4">
                                    <h3 className="font-semibold text-lg">üë§ Vos coordonn√©es</h3>
                                    
                                    {/* Nom / Pr√©nom */}
                                    <div className="grid grid-cols-2 gap-2">
                                        <input type="text" placeholder="Pr√©nom *" value={formData.firstName} onChange={e => setFormData({...formData, firstName: e.target.value})} className="bg-[#0B2822] p-3 rounded border border-[#F5F1E8]/20 w-full" />
                                        <input type="text" placeholder="Nom *" value={formData.lastName} onChange={e => setFormData({...formData, lastName: e.target.value})} className="bg-[#0B2822] p-3 rounded border border-[#F5F1E8]/20 w-full" />
                                    </div>
                                    
                                    {/* Contact (Tel ou Email) */}
                                    <div className="pt-2 border-t border-[#F5F1E8]/10">
                                        <p className="text-xs text-[#F5F1E8]/70 mb-2 uppercase font-bold">Moyen de contact (Remplir au moins l'un des deux)</p>
                                        <div className="space-y-2">
                                            <input type="tel" placeholder="T√©l√©phone" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} className="w-full bg-[#0B2822] p-3 rounded border border-[#F5F1E8]/20 focus:border-[#F5F1E8]/50 outline-none" />
                                            <input type="email" placeholder="Email (pour recevoir la confirmation)" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} className="w-full bg-[#0B2822] p-3 rounded border border-[#F5F1E8]/20 focus:border-[#F5F1E8]/50 outline-none" />
                                        </div>
                                    </div>
                                </div>

                                {/* Lieu */}
                                <div className="bg-[#1a3d36] p-4 rounded-lg">
                                    <h3 className="font-semibold text-lg mb-3">üìç Point de retrait</h3>
                                    <select value={formData.location} onChange={e => setFormData({...formData, location: e.target.value})} className="w-full bg-[#0B2822] p-3 rounded border border-[#F5F1E8]/20 focus:border-[#F5F1E8]/50 outline-none">
                                        <option value="">S√©lectionner un lieu</option>
                                        {WEEKLY_CONFIG.pickupDays.find(d => d.id === selectedDay)?.locations.map((loc, i) => (<option key={i} value={loc}>{loc}</option>))}
                                    </select>
                                </div>

                                {/* Nombre paniers */}
                                <div className="bg-[#1a3d36] p-4 rounded-lg">
                                    <h3 className="font-semibold text-lg mb-3">üß∫ Nombre de paniers</h3>
                                    <div className="flex gap-3">{[1, 2, 3].map(n => (<button key={n} type="button" onClick={() => setFormData({...formData, basketCount: n})} className={`flex-1 p-3 rounded font-semibold transition-all ${formData.basketCount === n ? 'bg-[#F5F1E8] text-[#0B2822] ring-4 ring-[#F5F1E8]/50' : 'bg-[#0B2822] hover:bg-[#0f3229] border-2 border-transparent'}`}>{n}</button>))}</div>
                                </div>

                                {/* Remplacement */}
                                <div className="bg-[#1a3d36] p-4 rounded-lg">
                                    <h3 className="font-semibold text-lg mb-3">üîÑ Remplacement</h3>
                                    <select value={formData.replacement} onChange={e => setFormData({...formData, replacement: e.target.value})} className="w-full bg-[#0B2822] p-3 rounded border border-[#F5F1E8]/20 focus:border-[#F5F1E8]/50 outline-none">
                                        <option value="">Aucun remplacement</option>
                                        {composition.map((item, i) => (<option key={i} value={item.nom}>{item.nom} ‚Üí Pommes de terre</option>))}
                                    </select>
                                </div>

                                {/* Extras */}
                                <div className="bg-[#1a3d36] p-4 rounded-lg">
                                    <h3 className="font-semibold text-lg mb-4">‚ûï Ventes compl√©mentaires</h3>
                                    {WEEKLY_CONFIG.extras.map(extra => (
                                        <div key={extra.id} className="flex items-center justify-between mb-3 pb-3 border-b border-[#F5F1E8]/10 last:border-0 last:mb-0 last:pb-0">
                                            <div><p className="font-medium">{extra.name}</p><p className="text-sm text-[#F5F1E8]/70">{extra.price.toFixed(2)} ‚Ç¨</p></div>
                                            <div className="flex items-center gap-2">
                                                <button type="button" onClick={() => updateExtraQty(extra.id, -1)} className="bg-[#0B2822] p-2 rounded hover:bg-[#0f3229] transition-colors"><Minus /></button>
                                                <span className="w-8 text-center font-semibold">{formData.extras[extra.id] || 0}</span>
                                                <button type="button" onClick={() => updateExtraQty(extra.id, 1)} className="bg-[#0B2822] p-2 rounded hover:bg-[#0f3229] transition-colors"><Plus /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Commentaire */}
                                <div className="bg-[#1a3d36] p-4 rounded-lg">
                                    <h3 className="font-semibold text-lg mb-3">üí¨ Commentaire</h3>
                                    <textarea placeholder="Infos supp..." value={formData.comment} onChange={e => setFormData({...formData, comment: e.target.value})} className="w-full bg-[#0B2822] p-3 rounded border border-[#F5F1E8]/20 focus:border-[#F5F1E8]/50 outline-none resize-none" rows="3" />
                                </div>

                                {/* Validation */}
                                <div className="bg-[#1a3d36] p-4 rounded-lg">
                                    <div className="flex justify-between items-center mb-4"><span className="text-xl font-bold">üí∞ Total estim√©</span><span className="text-2xl font-bold">{calculateTotal()} ‚Ç¨</span></div>
                                    <button onClick={handleSubmit} disabled={isSubmitting} className={`w-full py-4 rounded-lg font-bold text-lg transition-colors ${isSubmitting ? 'bg-gray-500 cursor-wait' : 'bg-[#F5F1E8] text-[#0B2822] hover:bg-[#e5e1d8]'}`}>
                                        {isSubmitting ? 'Envoi en cours...' : 'Valider ma commande'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MonPanierRochelais />);
    </script>
</body>
</html>
